name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flighter
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d flighter"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flighter?schema=public
      BOOKING_LOOKUP_SECRET: ci-booking-secret
      BOOKING_ADMIN_KEY: ci-booking-admin-key
      BOOKING_FORCE_PAYMENT_SUCCESS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Reset DB with seeded data
        run: yarn db:reset

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Unit tests
        run: yarn test:unit

      - name: Build
        run: yarn build

      - name: Integration tests
        run: yarn test:integration
